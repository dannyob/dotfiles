font_family IosevkaTerm Nerd Font Mono
font_size 20.0

cursor_blink_interval      0

enable_audio_bell no
visual_bell_duration 0.02
clipboard_control write-clipboard read-clipboard

input_delay 0
repaint_delay 8
sync_to_monitor no

scrollback_lines 10000

url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh ipfs ipns

select_by_word_characters @-./_~?&=%+#!

tab_bar_style powerline

kitty_mod Alt+Shift
map kitty_mod+shift+t set_tab_title
map kitty_mod+t new_tab
map cmd+left previous_tab
map cmd+right next_tab
map 0x1008FF58 copy_to_clipboard
map 0x1008ff57 copy_to_clipboard
map 0x1008FF6D paste_from_clipboard
map shift+insert paste_from_clipboard
map ctrl+insert copy_to_clipboard

# Author: anongecko

# Essential Keybindings Cheat Sheet
# kitty_mod = ctrl+shift
# map cmd+t new_tab                                           # `cmd+t` to create a new tab
# map ctrl+shift+q close_tab                                 # `ctrl+shift+q` to close the current tab
# map cmd+right next_tab                                   # `cmd+right` to go to the next tab
# map cmd+left previous_tab                                  # `cmd+left` to go to the previous tab
# map cmd+enter new_window                                   # `cmd+enter` to create a new window
# map cmd+w close_window                                      # `cmd+w` to close the current window
# map ctrl+shift+] next_window                             # `ctrl+shift+]` to go to the next window
# map ctrl+shift+[ previous_window                           # `ctrl+shift+[` to go to the previous window
# map ctrl+shift+home scroll_home                           # `ctrl+shift+home` to scroll to the top
# map ctrl+shift+end scroll_end                             # `ctrl+shift+end` to scroll to the bottom
# map cmd+up scroll_line_up                                 # `cmd+up` to scroll up
# map cmd+down scroll_line_down                               # `cmd+down` to scroll down
# map ctrl+shift+page_up scroll_page_up                     # `ctrl+shift+page_up` to scroll up one page
# map ctrl+shift+page_down scroll_page_down                   # `ctrl+shift+page_down` to scroll down one page
# map ctrl+shift+z scroll_to_prompt -1                      # `ctrl+shift+z` to scroll to the previous prompt
# map ctrl+shift+x scroll_to_prompt 1                       # `ctrl+shift+x` to scroll to the next prompt
# map cmd+c copy_to_clipboard                               # `cmd+c` to copy
# map cmd+v paste_from_clipboard                             # `cmd+v` to paste
# map cmd+\ clear_selection                                  # `cmd+\` to clear the selection
# map ctrl+shift+f5 load_config_file                        # `ctrl+shift+f5` to reload the config

## Copy/Paste Operations
map cmd+\ clear_selection                               
map cmd+shift+c copy_and_clear_or_interrupt             
map cmd+shift+a copy_ansi_to_clipboard                  
map cmd+shift+x copy_or_interrupt                       
map cmd+c copy_to_clipboard                             
map cmd+shift+o pass_selection_to_program               
map cmd+v paste_from_clipboard                          
map cmd+shift+b copy_to_buffer a                        
map cmd+shift+p paste_from_buffer a                     
map cmd+shift+s paste_from_selection                    

## Scrolling Operations
map kitty_mod+end scroll_end                            
map kitty_mod+home scroll_home                          
map cmd+down scroll_line_down                           
map cmd+up scroll_line_up                               
map kitty_mod+page_down scroll_page_down                
map kitty_mod+page_up scroll_page_up                    
map kitty_mod+z scroll_to_prompt -1                     
map kitty_mod+x scroll_to_prompt 1                      

## Tab Management
map kitty_mod+q close_tab                               
map cmd+t new_tab                                       
map cmd+right next_tab                                  
map cmd+left previous_tab                               
map kitty_mod+alt+t set_tab_title                       

## Window Management
map cmd+enter new_window                                
map cmd+n new_os_window                                 
map cmd+w close_window                                  
map cmd+r start_resizing_window                         
map kitty_mod+] next_window                             
map kitty_mod+[ previous_window                         
map kitty_mod+f move_window_forward                     
map kitty_mod+b move_window_backward                    
map kitty_mod+` move_window_to_top                      
map kitty_mod+f7 focus_visible_window                   
map kitty_mod+f8 swap_with_window                       
map kitty_mod+1 first_window                            
map kitty_mod+2 second_window                           
map kitty_mod+3 third_window                            
map kitty_mod+4 fourth_window                           
map kitty_mod+5 fifth_window                            
map kitty_mod+6 sixth_window                            
map kitty_mod+7 seventh_window                          
map kitty_mod+8 eighth_window                           
map kitty_mod+9 ninth_window                            
map kitty_mod+0 tenth_window                            


## Debugging
map kitty_mod+f6 debug_config                           

## Miscellaneous
map kitty_mod+escape kitty_shell window                 
map cmd+f11 toggle_fullscreen                           
map kitty_mod+f10 toggle_maximized                      
map opt+cmd+s toggle_macos_secure_keyboard_entry        
map cmd+, edit_config_file                              
map cmd+. load_config_file                              
map shift+cmd+/ show_kitty_doc overview                 
map cmd+q quit                                          
map kitty_mod+delete clear_terminal reset active        
map kitty_mod+e open_url_with_hints                     
map kitty_mod+f5 load_config_file                       

map shift+enter send_text all \e\r
